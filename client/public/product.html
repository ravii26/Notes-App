<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="product.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4">Edit Products</h1>
    <div class="row">

      <!-- Left Form Section -->
      <div class="col-lg-7">
        <form>
          <div class="row mb-3">
            <div class="col-md-8">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="productName" placeholder="Enter product name">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-8">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" placeholder="Enter description" rows="3"></textarea>
              </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <label for="price" class="form-label">Price</label>
              <input type="number" class="form-control" id="price" placeholder="Enter price">
            </div>
          </div>
        </form>
      </div>

      <!-- Right Image Section -->
      <div class="col-lg-4">
        <p>Logo</p>
        <div class="row g-3">
            <div class="col-md-12 text-center">
                <label for="image1" >
                  <img src="https://placehold.co/400x250" alt="Click to upload" class="img-thumbnail">
                  <input type="file" id="image1" class="d-none" accept="image/*" >
                </label>
            </div>
        </div>
      </div>
    </div>

    <!--Variant Groups-->
    <div class="container my-5">
        <h2 class="mt-5">Variant Groups <button type="button" class="btn btn-primary"><i class='bx bx-plus' ></i></button></h2>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="Enter variant group name">
                            </div>
                            <div class="col-md-2">
                                <button type="button" class="btn btn-primary"><i class='bx bx-plus' ></i></button>
                                <button type="button" class="btn btn-danger"><i class='bx bxs-trash' ></i></button>
                            </div>
                        </div>

                        <div class="variantGroupContainer">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Variant</th>
                                        <th>Price</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><input type="text" class="form-control" placeholder="Enter variant"></td>
                                        <td><input type="text" class="form-control" placeholder="Enter price"></td>
                                        <td>
                                            <button type="button" class="btn btn-primary btn-sm add-btn"><i class='bx bx-plus' ></i></button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><input type="text" class="form-control" placeholder="Enter variant"></td>
                                        <td><input type="text" class="form-control" placeholder="Enter price"></td>
                                        <td>
                                            <button type="button" class="btn btn-primary btn-sm add-btn"><i class='bx bx-plus' ></i></button>
                                            <button type="button" class="btn btn-danger btn-sm delete-btn"><i class='bx bxs-trash' ></i></button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><input type="text" class="form-control" placeholder="Enter variant"></td>
                                        <td><input type="text" class="form-control" placeholder="Enter price"></td>
                                        <td>
                                            <button type="button" class="btn btn-primary btn-sm add-btn"><i class='bx bx-plus' ></i></button>
                                            <button type="button" class="btn btn-danger btn-sm delete-btn"><i class='bx bxs-trash' ></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Ingredient -->
    <div class="container my-5">
        <h2>Add Ingredient <button type="button" class="btn btn-primary"><i class='bx bx-plus' ></i></button></h2> 

        <div class="ingredientContainer">
            <div class="row mb-3">
                <div class="col-md-4">
                    <button type="button" class="btn btn-danger btn-sm"><i class='bx bx-minus'></i></button> 
                    <label for="logo">Logo</label>
                    <div class="text-center">
                        <label for="logoUpload">
                            <img src="https://placehold.co/250x150" alt="Click to upload" class="img-thumbnail">
                            <input type="file" id="logoUpload" class="d-none" accept="image/*">
                        </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="name" class="required" class="required">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name">
                    <label for="amount" class="required">Amount</label>
                    <input type="text" class="form-control" id="amount" placeholder="Amount">
                    <label for="qty" class="required">Qty</label>
                    <input type="number" class="form-control" id="qty" placeholder="Qty">
                </div>
                <div class="col-md-4">
                    <label for="description" class="required">Description</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Description"></textarea>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <button type="button" class="btn btn-danger btn-sm"><i class='bx bx-minus'></i></button> 
                    <label for="logo">Logo</label>
                    <div class="text-center">
                        <label for="logoUpload">
                            <img src="https://placehold.co/250x150" alt="Click to upload" class="img-thumbnail">
                            <input type="file" id="logoUpload" class="d-none" accept="image/*">
                        </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="name" class="required">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name">
                    <label for="amount" class="required">Amount</label>
                    <input type="text" class="form-control" id="amount" placeholder="Amount">
                    <label for="qty" class="required">Qty</label>
                    <input type="number" class="form-control" id="qty" placeholder="Qty">
                </div>
                <div class="col-md-4">
                    <label for="description" class="required">Description</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Description"></textarea>
                </div>
                
            </div>
        </div>
    </div>

    <div class="button-container">
        <button type="button" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary">Cancel</button>
      </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
