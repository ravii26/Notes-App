<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sidebar with Tooltips</title>
  <link rel="stylesheet" href="sidebar.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/boxicons/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex">
    <div class="sidebar d-flex flex-column" id="sidebar">
      <ul class="sidebar-nav flex-grow-1">
        <li class="nav-item">
          <a href="#" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="right" title="Notes">
            <i class='bx bx-note'></i>
            <span class="nav-text">Notes</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="right" title="Categories">
            <i class='bx bx-category'></i>
            <span class="nav-text">Categories</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Initialize Bootstrap tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl, {
        trigger: 'hover' // Ensures tooltip only shows on hover
      });
    });

    // Add click event to change color and disable tooltip
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', (event) => {
        document.querySelectorAll('.nav-link').forEach(item => item.classList.remove('active'));

        event.currentTarget.classList.add('active');
      });
    });
  </script>
</body>
</html>
