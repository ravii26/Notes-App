<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="user.css">
  <link href="https://unpkg.com/boxicons/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg text-white shadow-sm px-3">
    <div class="container-fluid">
      <h1 class="navbar-brand text-white mb-0"><i class='bx bx-notepad'></i>Notes</h1>
      <div class="d-flex align-items-center">
        <div class="user-icon">
          <img src="images/navuser.jfif" alt="User Image" class="user-img">
        </div>
        <button class="btn logout-btn">Logout</button>
      </div>
    </div>
  </nav>

  <!-- User Profile Section -->
  <div class="container mt-5">
    <div class="row">
      <!-- Profile Picture -->
      <div class="col-md-4 text-center">
        <div class="profile-pic mb-4">
          <img src="images/user.png" alt="Profile Picture" class="rounded-circle" width="150" height="150">
          <div class="file-upload-container">
            <!-- Optional label for better UX -->
            <label for="file-upload" class="file-upload-label">
              <i class='bx bx-upload'></i> Choose File
            </label>
            <input type="file" id="file-upload" class="file-upload-input" />
          </div>
          
        </div>
      </div>

      <!-- Details -->
      <div class="col-md-8">
        <div class="details-header">
            <span>Details</span>
          </div>
          
        <form>
          <div class="form-group mb-3">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" class="form-control rounded-3" placeholder="First Name">
            <i class='bx bx-pencil input-icon'></i>
          </div>
          <div class="form-group mb-3">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" class="form-control rounded-3" placeholder="Last Name">
            <i class='bx bx-pencil input-icon'></i>
          </div>
          <div class="form-group mb-3">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control rounded-3" placeholder="Email">
            <i class='bx bx-pencil input-icon'></i>
          </div>
          <div class="form-group mb-3 position-relative">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control rounded-3" placeholder="Password">
            <!-- <i class='bx bx-show input-icon' id="togglePassword"></i> -->
            <i class='bx bx-pencil input-icon edit-icon'></i>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
