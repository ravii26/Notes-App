<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="cnote.css" rel="stylesheet">
  <style>.modal-header {
    background-color: #89ABE3; 
    color: white;
  }

.btn-save-note {
    background-color: #89ABE3; 
    color: white;
  }

.btn-save-note:hover {
    background-color: #408EC6; 
    color: white;
  }</style>
</head>
<body>
  <!--Button for Modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNoteModal">
    Add Note
  </button>

  <!-- Modal -->
  <div class="modal fade" id="addNoteModal" tabindex="-1" aria-labelledby="addNoteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addNoteModalLabel">Add Note</h5>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="noteTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="noteTitle" placeholder="Enter note title">
          </div>
          <div class="mb-3">
            <label for="noteDescription" class="form-label">Description</label>
            <textarea class="form-control" id="noteDescription" rows="3" placeholder="Enter note description"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-save-note">Save Note</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
